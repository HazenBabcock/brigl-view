<!doctype html>
<html lang="en">
  <head>
    <title>Brigl-View</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body { background-color: #ccccff;	margin: 0px; font-family: Monospace; font-weight: bold; }
      div  { background-color: #ffffff; border:1px solid black; width:800px; height:600px; }
    </style>
  </head>
  
  <script src="js/three.min.js"></script>
  <script src="js/prototype.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/brigl_materials.js"></script>
  <script src="js/brigl.js"></script>
  <script src="js/brigl_view.js"></script>
  
  <script>
   var builder;
   var briglv_container;
   var cur_step;
   var have_model;
   var group_number;
   var logarea;
   var max_step;
   var model;
   var mpd_select;

   function handleError(msg)
   {
       alert("Error: " + msg);
   }

   function handleFile(event){
       if (!model) return;
       
       var input = event.target;
       logarea.value = ""
       
       var reader = new FileReader();
       reader.onload = function(){
	   model.reset();
	   model.loadModel(reader.result,
			   {},
			   function(){
			       group_number = 0;
			       cur_step = max_step = model.getMaxStep(group_number);
			       populateMPDSelect(model.getGroupNames());
			       briglv_container.setModel(model.getMeshs(group_number, max_step), true);
			       have_model = true;
			   },
			   handleError);
       };
       reader.readAsText(input.files[0]);       
   }

   function incStep(delta){
       if (!have_model) return;

       cur_step += delta;
       if(cur_step < 2){
	   cur_step = 2;
       }
       if(cur_step > max_step){
	   cur_step = max_step;
       }
       briglv_container.setModel(model.getMeshs(group_number, cur_step), false);
   }

   function init(){
       if ( ! Detector.webgl ) { alert("no webgl"); return; }

       have_model = false;
       max_step = 0;
       
       model = new BRIGLV.Model();
       briglv_container = new BRIGLV.Container(document.getElementById("container"));
       
       logarea = document.getElementById("log");
       BRIGL.log = function(msg){
  	   logarea.textContent = "BRIGL: " + msg;
       }
       BRIGLV.log = function(msg){
  	   logarea.textContent = "BRIGL-View: " + msg;
       }

       mpd_select = document.getElementById("mpd_select");
       document.getElementById("mpd").style.visibility = 'hidden';
   }

   function handleMPDSelect(){
       if (!have_model) return;
       group_number = mpd_select.value;
       cur_step = max_step = model.getMaxStep(group_number);
       briglv_container.setModel(model.getMeshs(group_number, max_step), true);
   }
   
   function populateMPDSelect(group_names){

       // Clear old options.
       for (var i = mpd_select.options.length-1; i >= 0; i--){
	   mpd_select.remove(i)
       }

       // Add new options.
       for (var i = 0; i < group_names.length; i++){
	   var opt = document.createElement('option');
	   opt.innerHTML = group_names[i];
	   opt.value = i;
	   mpd_select.appendChild(opt);
       }

       if (group_names.length > 1){
	   document.getElementById("mpd").style.visibility = 'visible';
       }
       else {
	   document.getElementById("mpd").style.visibility = 'hidden';
       }
   }

  </script>

  <body onload="init();">
    <p>Select A File <input type="file" id="input" onchange="handleFile(event)"></p>
    <p id="log"></p>
    <p id="mpd">MPB model selection:<select id="mpd_select" onchange="handleMPDSelect()"></select></p>
    <div id="container"></div>
    <p onclick="incStep(1)">up</p>
    <p onclick="incStep(-1)">down</p>
  </body>
</html>
